---
fish-pepper:
  params:
    - base
  name: "jpoth/openjdk-9-fabric8-s2i"
  build: "2.0.2"

# Used for escaping in 'agent-bond-opts' where the same delimiters are used
abSepOpen: "{{"
abSepClosed: "}}"

config:
  base:
    jboss:
      from: "jpoth/openjdk-9:GA"
      user: "jboss"
      description: "jpoth S2I Java builder image with OpenJDK 9"
      lib:
        version:
          maven: "3.3.3"
          jolokia: "1.3.6"
